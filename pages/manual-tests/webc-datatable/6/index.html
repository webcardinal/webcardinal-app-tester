<style>
    .tdb-6 webc-datatable {
        --height: 500px
    }

    .tdb-6 .webc-datatable--header {
        font-size: 110%; font-weight: bold;
        padding-bottom: 0.5rem;
        margin-bottom: 0.25rem;
        border-bottom: 1px solid rgba(0, 0, 0, .35);
    }
    .tdb-6 .webc-datatable--container {
        display: grid;
        grid-template-columns: auto auto auto 1fr;
        gap: 0.35rem 1rem;
        margin-right: 1rem;
    }
    .tdb-6 .webc-datatable--container > div:not(.webc-datatable--header) {
        padding: 0.35rem 0;
        border-bottom: 1px dashed var(--primary-color-transparent);
    }
    .tdb-6 .webc-datatable--scroll {
        background: white;
        padding: 1rem;
    }
</style>

<div id="test-container" class="tdb-6">
    <header>
        <section>
            <h3>Basic example of DataTable</h3>
            <div>keywords: <code>useInfiniteScroll</code>, <code>DataSource</code></div>
        </section>
    </header>
    <main>
        <webcat-section shadow header="Result">
            <webc-container controller="../../pages/manual-tests/webc-datatable/6/Controller">
                <webc-datatable datasource="@infinitScrollDataSource">
                    <div slot="header">Bucket number</div>
                    <div slot="header">Line number</div>
                    <div slot="header">Data number</div>
                    <div slot="header">Actual data</div>

                    <div>{{ @bucketNumber }}</div>
                    <div>{{ @lineNumber }}</div>
                    <div>{{ @dataNumber }}</div>
                    <div>{{ @dataString }}</div>
                </webc-datatable>
            </webc-container>
        </webcat-section>

        <webcat-section shadow header="Markup">
            <psk-code language="HTML" file="pages/manual-tests/webc-datatable/6/markup.html"></psk-code>
        </webcat-section>

        <webcat-section shadow header="Styles">
            <psk-code language="CSS" file="pages/manual-tests/webc-datatable/6/styles.css"></psk-code>
        </webcat-section>

        <webcat-section shadow header="Controller">
            <psk-code language="JavaScript" file="pages/manual-tests/webc-datatable/6/Controller.js"></psk-code>
        </webcat-section>
    </main>
</div>
