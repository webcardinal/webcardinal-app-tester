<webc-container controller="../../pages/manual-tests/webc-template/2/templates-with-controllers/InnerTemplateController" data-view-model="@">
    <div class="blue-border">
        <h1>Child Template</h1>
        <h6>{{@testString}}</h6>
        <div data-if="@name">
            <h6 slot="true">{{@name}}</h6>
            <h6 slot="false">Name does not exist.</h6>
        </div>

        <div data-if="@children">
            <h6 slot="true">
                <div data-for="@children">
                    <webc-template template="@templateName" data-view-model="@"></webc-template>
                </div>
            </h6>
            <h6 slot="false">No children.</h6>
        </div>

    </div>
</webc-container>
